<html>
	<head>
		<title>Si tu m'aimes</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="{%  static 'assets/js/ie/html5shiv.js'%}"></script><![endif]-->
		<link rel="stylesheet" href="{%  static 'assets/css/main.css'%}" />
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!--[if lte IE 8]><link rel="stylesheet" href="{%  static 'assets/css/ie8.css'%}" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="{%  static 'assets/css/ie9.css'%}" /><![endif]-->
	</head>
	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
                <header id="header">

                <form class="form-horizontal" role="form" id="student" action="zzbsubmit" method="post">
                     {%  csrf_token %}
                        <fieldset>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" for="name" >姓名</label>
                            <div class="col-sm-3">
                            <input type="text" class="form-control" id="name"  maxlength="3" name="name"
                                   placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="col-sm-2 control-label" for="name" >星期一</label>
                            <label class="btn btn-primary">
                                <input type="checkbox" name="day1class1"> 第一讲
                            </label>
                            <label class="btn btn-primary">
                                <input type="checkbox" name="day1class2"> 第二讲
                            </label>
                            <label class="btn btn-primary">
                                <input type="checkbox" name="day1class3"> 第三讲
                            </label>
                            <label class="btn btn-primary">
                                <input type="checkbox" name="day1class4"> 第四讲
                            </label>
                        </div>
                    </fieldset>
                </form>
                </header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>

			</div>
		</div>
		<!--[if lte IE 8]><script src="{%  static 'assets/js/ie/respond.min.js' %}"></script><![endif]-->
		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
